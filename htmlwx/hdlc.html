    	<font class="f14">活动流程</font>
   </div>
   <div class="main_w mar_b ">
   <p>1)首次登陆激活活动即可获得系统派送的500初始积分、100当日奖励积分及2次当日投注机会（投注机会不累计）；</p>
   <P>2)活动期间，参与者每日登陆均可获赠100当日奖励积分及2次投注机会；</P>
   <P>3)参与者每日可使用积分对一场单场比赛进行虚拟投注，投注一次消耗100积分及一次投注机会；</P>
   <P>4)若参与者投注结果与实际赛果相符，则获得【投注选项的固定奖金值*100】的积分奖励（固定奖金值以投注截至时为准，可能于投注提交时存在误差）；</P>
   <P>5)参与者每日最多可获取2次投注机会，投注选项不限；</P>
   <P>6)若当日无比赛，用户不可参加投注，但登陆仍可获得100当日奖励积分。</P>
