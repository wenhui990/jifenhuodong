    h4:before, h4:after {
            content: '';                 /*CSS伪类用法*/
            position: absolute;         /*定位背景横线的位置*/
            top: 52%;
            background: #162b69;       /*宽和高做出来的背景横线*/

        }
        h4:before{

        h4:after {

        }
