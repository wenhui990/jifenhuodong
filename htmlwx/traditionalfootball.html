    <link  type="text/css" rel="stylesheet" href="../css/calculator/jquery.bxslider.css" />
	<script type="text/javascript">
	searchIssue(0,4,1014,0);
	$("#saisId div").click(function(){
			var name = $(this).attr("name");
			$(this).siblings().removeClass("on").end().addClass("on");
			var div = $("div[name=saishi]");
			for(var i=0;i<div.length;i++){
				if(name==div[i].id){
					$("#"+div[i].id).css('display','');
					if(i==0){
					    searchIssue(0,4,1014,0);
					}else if(i==1){
						searchIssue(0,4,1004,1);
					}else{
						searchIssue(0,4,1006,2);
					}
				}else{
					$("#"+div[i].id).css('display','none');
				}
			}
	});
	initWx(window.location.href,"/htmlwx/tradmatch.html","中国竞彩-传统足彩",false);
	loadGaScript();
	</script>
