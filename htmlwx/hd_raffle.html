	<script type="text/javascript"> 
		initWx(window.location.href,"/htmlwx/hd_raffle_share.html",'竞彩普及日，好礼码上来！',false, '不限金额，不限玩法，凭竞彩票码即可参加');
		raffleView(10);
		$(function(){
			 $("#cov").click(function(){
			     $(this).hide();
				 window.location.reload();
			 });
			 $("#win1").click(function(event){
			 	event.stopPropagation();
			 	raffleAlert();			 	window.location.reload();
			 });
			 $("#win2").click(function(event){
			 	event.stopPropagation();
			 	raffleAlert();
			 });
		})
		function raffleAlert(){
			if($("#win1").is(":visible")){
				 window.location.reload();
			 } else if($("#win2").is(":visible")){
				 window.location = getPath() + "/htmlwx/hd_raffle_wininfo.html";
			 }
		}
        //自动跳到下一个输入框
        $("#ticketDiv .ticket-num").each(function() {
            var that = $(this);
            that.click(function(){
            	keyboardPop();
            	that.addClass("selected").siblings("div.ticket-num").removeClass("selected");
            });
        });
		//倍数
		function keyboardPop(){
			$("#keyboard").show();
		}
		function clickKeyboardOK(){
			$("#keyboard").hide();
		}

		function clickKeyboard(num){
			var comp = $("#ticketDiv .ticket-num.selected");
			var value = comp.html();
            var max = comp.attr("maxlength");
            if(value.length < max){
            	comp.append(num);
            } else {
            	var next = comp.next(".ticket-num");
            	while(next.length > 0){
            		if(focusNext(comp, next)){
            			clickKeyboard(num);
            			return;
            		}
            		next = next.next(".ticket-num");
            	}
            }
		}
		
		function focusNext(pre,next){
			var nvalue = next.html();
            var nmax = next.attr("maxlength");
            if(nvalue.length < nmax){
            	pre.removeClass("selected");
        		next.addClass("selected");
        		return true;
            }
            return false;
		}
		
		function clickKeyboardDel(){
			var comp = $("#ticketDiv .ticket-num.selected");
			var value = comp.html();
            var max = comp.attr("maxlength");
            if(value.length > 0){
            	comp.html(value.substring(0,value.length-1));
            }
		}
		
		function closeTicket(){
			$("#ticketDiv").hide();
			clearTicket();
		}
	</script>
