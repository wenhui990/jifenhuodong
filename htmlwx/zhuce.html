       	</span>
       </div>
       <div class="xinxi"><img src="../images/yanzm.png">
       	<span>
       		<input type="text" id="mobileCode" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');"

       	</span>&nbsp;

      		<img src="../images/send.png" style="width: 146px;" align="absmiddle"/>
      	</a>
      	<span id="counta" style="display:none;color:gray;margin-left: 0px;"><span id="time">0</span>秒后重发</span>
       </div>
       <div class="xinxi"><img src="../images/mima.png">
       	<span>
       		<input type="password" id="password" size="30" maxlength="18" autocomplete="off"
       			onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');"
   				onfocus="changeInput('password')" onblur="checkUserPwd();"
   				placeholder="请输入密码"/>
       	</span>
       </div>
       <div class="xinxi"><img src="../images/mima.png">
       	<span>
       		<input class="inp_02" type="password" id="rePassword" size="30" maxlength="18" autocomplete="off"
       			onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');"
      			onfocus="changeInput('rePassword')" onblur="checkCfmUserPwd();"
