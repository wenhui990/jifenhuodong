$("#hotMatch_2").click(function(e){

	if(target.nodeName == "A"){
		var inner = $(target).html();
		if(inner.indexOf('篮球')>-1){
			$(document.body).css("background-image","url('../images/bsb_bj.png')");
			$(document.body).css("background-repeat","no-repeat");
			$(document.body).css("background-position","top center");

			$(document.body).css("background-size","cover");
			$(target).html('足球');
			searchWxMatch(0,3);
		}else{
			$(document.body).css("background-image","url('../images/footb_bj.png')");
			$(document.body).css("background-repeat","no-repeat");
			$(document.body).css("background-position","top center");
			$(document.body).css("background-attachment","fixed");
			$(document.body).css("background-size","cover");
			$(target).html('篮球');
			searchWxMatch(0,2);
		}
	}
});
