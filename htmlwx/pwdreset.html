<!DOCTYPE html><html style="background:#242833;">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=750, user-scalable=no">
<title>中国竞彩</title>
<link href="../css/old-styles.css" rel="stylesheet" type="text/css"/>
</head>
<body style="background:#242833;">
<div class="main_w mar_b " style="width:100%;">
	<input type="hidden" id="action" value="2"/>
   <p class="align_c" style="color:#99b6ff;font-size:24px;line-height:1.5em;margin-bottom:40px;margin-top:20px;">中国竞彩订阅号账户密码重置</p>
   <p class="align_c" style="color:#d4e0f8;font-size:24px;line-height:1.5em;">手机号：<span id="mb"></span></p>
  <div class="denglu" style="margin-top:20px;">
       <div class="xinxi"><img src="../images/user_new.png">
        <span>
          <input id="mobile" type="text" placeholder="请输入手机号" maxlength="11" autocomplete="off"
      onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');checkAllInput('pwdreset');"
      onblur="checkMobile()"/>
        </span>
       </div>
       <div class="xinxi"><img src="../images/mima_new.png">
        <span>
          <input id="password" type="password" placeholder="请输入新密码" maxlength="18" autocomplete="off"
      onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');checkAllInput('pwdreset');"
      onblur="checkUserPwd()"/>
        </span>
       </div>
       <div class="xinxi"><img src="../images/mima_new.png">
        <span>
          <input id="rePassword" type="password" placeholder="请确认新密码" maxlength="18" autocomplete="off"
      onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');checkAllInput('pwdreset');"
       onblur="checkCfmUserPwd()"/>
        </span>
       </div>
       <div class="xinxi"><img src="../images/yanzm_new.png">
        <span>
          <input id="mobileCode" type="text" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');checkAllInput('pwdreset');"
            onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6" size="30" placeholder="请输入验证码" style="width:200px;"
            />
          <span style="display:none;">短信校验码<span id="codeAlive"></span>分钟内有效，<span id="codeWait"></span>秒内未收到校验短信，可重新获取。</span>
        </span>
        <span style="float:right;margin-left:0;width:auto;">
            <a href="javascript:sendSms();" class="fx_but" id="smsSend">发送验证码</a>
            <span id="counta" style="display:none;color:gray;margin-left: 0px;font-size:24px;"><span id="time">0</span>秒后重发</span>
        </span>
       </div>
     </div>
     <a id="sbm" href="javascript:void(0)" class="dl_btn">提交</a> 
     <p class="dl_btn" style="line-height:1.5em;"><font id="mobileErrMsg" style="color: #737a97;line-height:1.5em;font-size:24px;"></font></p>
    
   <p style="color:#99b6ff;font-size:24px;line-height:1.5em;padding:0 3%;">
      注意：<br />
      1.请输入注册绑定的手机号进行校验；<br />
      2.密码支持6-18个字符，英文字母区分大小写。
   </p>
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/wxweb.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
initPwdReset();
initWx(window.location.href,"/htmlwx/hdbegin.html",'篮彩季，微竞猜',false);
loadGaScript();
getCodeData();
</script>
</body>
</html>
