   <p>由于涉及账户安全，请先登录。<p><br/>

<div class="main_w align_c">
<input class="jfput" type="text" id="mobile" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');"
	onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11" size="30" onblur="checkMobile()" placeholder="请输入手机号"/>
<input class="jfput" type="password" id="password" size="30" maxlength="18" autocomplete="off"
 onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');"
onfocus="changeInput('password')" onblur="checkUserPwd()" placeholder="请输入密码"/>
<input type="text" name="checkCode" id="checkCode" onkeyup="this.value=this.value.replace(/[^\w\.\/]/ig,'');$('#mobileErrMsg').html('');"
   onfocus="changeInput('checkCode')" maxlength="4" autocomplete="off"  size="10" placeholder="请输入验证码" class="jfput" >
  &nbsp;<a href="javascript:refreshCc()"><img src="/ilsp-wechat/manage/captcha.do" class="yzm" id="checkCodeImg"></a>

<br/>
