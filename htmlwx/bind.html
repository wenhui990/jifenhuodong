<!DOCTYPE html>
<html lang="en" style="background:#242833;">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link href="../css/wx-styles20161024.css?v=20161024" rel="stylesheet" />
	<title>绑定手机</title>
</head>
<body style="background:#242833;">
    <input type="hidden" name="action" value="1"/>
    <div class="container">
        <div class="content_hd02">
<!--          <div class="zp_bj"></div> -->
	<div style="text-align:center;margin-top:40px;"><img src="../images/bind_logo.png"></div>
  <div class="denglu">
       <div class="xinxi"><img src="../images/user_new.png">
       	<span>
       		<input autocomplete="off" type="text" id="mobile" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');checkAllInput('bind');"
      			onafterpaste="this.value=this.value.replace(/\D/g,'')" onfocus="checkMobile();"
     			maxlength="11" size="30" onblur="checkMobile();" placeholder="请输入手机号"/>
       	</span>
       </div>
       <div class="xinxi"><img src="../images/yanzm_new.png">
       	<span>
       		<input autocomplete="off" type="text" id="mobileCode" onkeyup="this.value=this.value.replace(/\D/g,'');$('#mobileErrMsg').html('');checkAllInput('bind');"
      			onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6" size="30" placeholder="请输入验证码"
      			style="width:180px;"/>
       		<span style="display:none;">短信校验码<span id="codeAlive"></span>分钟内有效，<span id="codeWait"></span>秒内未收到校验短信，可重新获取。</span>
       	</span>&nbsp;
       	<span style="float:right;margin-left:0;width:auto;">
	      	<a href="javascript:sendSms();" class="fx_but" id="smsSend">
	      		<!-- <img src="../images/send.png" style="width: 146px;" align="absmiddle"/> -->
	      		<span>获取验证码</span>
	      	</a>
	      	<span id="counta" style="display:none;color:gray;margin-left: 0px;font-size:24px;"><span id="time">0</span>秒后重发</span>
	     </span>
       </div>
       <div class="xinxi"><img src="../images/mima_new.png">
       	<span>
       		<input type="password" id="password" size="30" maxlength="18" autocomplete="off"
       			onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');checkAllInput('bind');"
   				 onblur="checkUserPwd();"
   				placeholder="请输入密码"/>
       	</span>
       </div>
       <div class="xinxi"><img src="../images/mima_new.png">
       	<span>
       		<input class="inp_02" type="password" id="rePassword" size="30" maxlength="18" autocomplete="off"
       			onkeyup="this.value=this.value.replace(/[^\w!;:,._=@#$%^&*()]|_/ig,'');checkAllInput('bind');"
      			 onblur="checkCfmUserPwd();"
   				placeholder="请确认密码"/>
       	</span>
       </div>

     </div>
  	<a href="javascript:bindMobile();" class="dl_btn">
  	        立即绑定
  		<!-- <img src="../images/zhuce.png"> -->
  	</a>   
  	<p class="dl_btn" style="line-height:1.5em;"><font id="mobileErrMsg" style="color: #b0c6ff;line-height:1.5em;"></font></p>
    <!-- <div class="bt_bj"></div>  -->     
	</div> 
	<div class="gonggao">
        <span style="color:#d4e0f8"><font class="dian">*</font> 中国竞彩订阅号手机绑定<br /></span>
        <font style="color:#99b6ff;">绑定手机号后，中国竞彩不会获得您的微信用户名和密码，<br>请放心使用</font>
    </div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/wxweb.js?v=20161024"></script>
<script type="text/javascript" src="/ilsp-wechat/js/login.js?v=20161024"></script>
<script type="text/javascript" src="../js/weblogin.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
getCodeData();
initWx(window.location.href,"/htmlwx/bind.html",'手机号绑定',false);
loadGaScript();
</script> 
</body>
</html>
