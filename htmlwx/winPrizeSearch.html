<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中奖查询</title>
<link href="../css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="menu"></div>
<div  class="main_right"  id="right">
<!-- 查询条件 -->
<div class="main_search" id=search>
	抽奖名称：<select id="raffleName"></select>&nbsp;&nbsp;&nbsp;
	奖等：<select id="prize">
	<option value="">全部</option>
	<option value="1">一等奖</option>
	<option value="2">二等奖</option>
	<option value="3">三等奖</option>
	<option value="4">四等奖</option>
	<option value="5">五等奖</option>
	<option value="0">六等奖</option>
	</select>&nbsp;&nbsp;&nbsp;
	<input class="search_but" type="button" value="查询" onclick="searchPrize(0)">&nbsp;&nbsp;&nbsp;
	<input class="search_but" type="button" value="导出" onclick="statExport('winStatistics')">&nbsp;&nbsp;&nbsp;<br/><br/>
</div>
<div class="main_jg"></div>
<table cellpadding="0" cellspacing="0" class="main_table ww_100">
  <thead>
	<tr class="table_title">
		<td>序号</td>
		<td>手机号</td>
		<td>参与时间</td>
		<td>奖等</td>
		<td>奖励</td>
		<td>卡密</td>
	</tr>
  </thead>
  <tbody id="res" >
  </tbody>

</table>
<!-- 分页 -->
<div class="main_page">&nbsp;</div>

</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../tplbuild/template.js"></script>
<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js" type="text/javascript" ></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/mnt.js"></script>
<script type="text/javascript">
pageLoad();
showMenu('170105');
raffleNameLoad();
searchPrize(0)
</script>
</body>
</html>
