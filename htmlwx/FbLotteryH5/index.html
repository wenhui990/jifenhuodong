<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=gbk">
    <meta name="viewport" content="width=750,maximum-scale=1.0,user-scalable=no,target-densitydpi=device-dpi,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>超级足彩季,传足三亿大派奖</title>
    <link rel="stylesheet" type="text/css" href="css/pace.min.css" />
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide spage1">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="tit1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s" src="images/tit1.png" />
            <img class="tit2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.6s" swiper-animate-delay="1s" src="images/tit2.png" />
        </div>
        <div class="swiper-slide spage2">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="tit3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/tit3.png" />
            <img class="tit4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" src="images/tit4.png" />
            <img class="tit5 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/tit5.png" />
            <img class="logo3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/logo3.png" />
        </div>
        <div class="swiper-slide spage3">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="w3 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.5s" src="images/wallet3.png" />
            <img class="w1 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.3s" src="images/wallet.png" />
            <img class="w2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.3s" swiper-animate-delay="0.4s" src="images/wallet2.png" />
            <img class="w4 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s" src="images/w4.png" />
            <img class="w5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.7s" src="images/w5.png" />
        </div>
        <div class="swiper-slide spage4">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="d1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s" src="images/d1.png" />
            <img class="logo3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/logo3.png" />
        </div>
        <div class="swiper-slide spage5">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="e1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="" src="images/e1.png" />
            <img class="e2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.8s" src="images/e2.png" />
            <img class="e3 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1.6s" src="images/e3.png" />
            <img class="logo3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/logo3.png" />
        </div>
        <div class="swiper-slide spage6">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="f1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s" src="images/f1.png" />
            <img class="logo3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/logo3.png" />
        </div>
        <div class="swiper-slide spage7">
            <img class="logo ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="" src="images/logo.png" />
            <img class="logo2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/logo2.png" />
            <img class="m1 ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/m1.png" />
            <img class="m2 ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="1s" src="images/m2.png" />
            <img class="logo3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s" src="images/logo3.png" />
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/pace.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
